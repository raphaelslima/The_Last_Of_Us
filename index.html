<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Last Of Us - Série</title>

    <!--Style CSS-->
    <link rel="stylesheet" href="./src/CSS/style.css" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="carousel">
        <img
          src="./src/img/tlou-1.jpg"
          alt="Elie e Joel Abraçados"
          class="img selected"
        />

        <img
          src="./src/img/tlou-2.jpg"
          alt="Personagens de The Last Of Us"
          class="img"
        />

        <img
          src="./src/img/tlou-3.jpg"
          alt="Joel olhando pela janela"
          class="img"
        />

        <img
          src="./src/img/tlou-4.jpg"
          alt="Elie e Pass se olhando"
          class="img"
        />

        <img
          src="./src/img/tlou-5.jpg"
          alt="Elie e Joel caminhando"
          class="img"
        />

        <img
          src="./src/img/tlou-6.jpg"
          alt="Joel no escuro e segurando uma lanterna"
          class="img"
        />
      </div>
      <div class="container">
        <div class="information">
          <img
            src="./src/img/logo.png"
            alt="Logo The Last Of Us"
            class="logo"
          />
          <p class="description">
            The Last of Us é uma série distópica da HBO baseada na franquia de
            jogos de videogame de mesmo nome criada por Neil Druckmann. O drama
            narra um futuro pandêmico que foi devastador para humanidade,
            deixando os seres humanos à beira da extinção.
          </p>
        </div>
        <div class="btn-carousel">
          <button class="btn selected"></button>

          <button class="btn"></button>

          <button class="btn"></button>

          <button class="btn"></button>

          <button class="btn"></button>

          <button class="btn"></button>
        </div>
      </div>
      <aside class="aside">
        <ul>
          <li>
            <a href="https://github.com/raphaelslima" target="_blank">
              <img src="./src/img/github.svg" alt="Icone GitHub" class="icon" />
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/raphaellima98/"
              target="_blank"
            >
              <img
                src="./src/img/linkedin-in.svg"
                alt="Icone linkedin"
                class="icon"
              />
            </a>
          </li>
        </ul>
      </aside>
    </main>

    <script src="./src/JS/index.js"></script>
  </body>
</html>
